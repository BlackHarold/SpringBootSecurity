<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<th:block th:include="/menu"/>
<h1>Login</h1>
<div th:if="${#request:getParameter('error') == 'true'}"
     style="color:red;margin: 10px 0px;">
    Login failed!<br/>
    Reason:
    <span th:if="${#session != null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
        Static summary
    </span>
</div>

<h3>Enter user name and password:</h3>
<form name="f" th:action="@{/j_spring_security_check}" method="post">
    <table>
        <tr>
            <td>User:</td>
            <td><input type="text" name="username" value=""/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" name="password" value=""/></td>
        </tr>
        <tr>
            <td>Remember me?</td>
            <td><input type="checkbox" name="remember-me"/></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="submit"/></td>
        </tr>
    </table>
</form>

<br>
Username/pass:
<ul>
    <li>dbuser1/123</li>
    <li>dbadmin1/123</li>
</ul>

</body>
</html>
